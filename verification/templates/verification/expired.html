{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired - E-Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .expired-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .expired-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="expired-container">
            <div class="expired-icon">‚è∞</div>
            <h1 class="mb-4">Session Expired</h1>
            <p class="lead mb-4">This verification session has expired or is no longer valid.</p>
            <p>Please return to Telegram and request a new verification link.</p>
            <div class="mt-4">
                <a href="javascript:window.close();" class="btn btn-primary">Close Window</a>
            </div>
        </div>
    </div>
</body>
</html>
